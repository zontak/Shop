<div class="col-md-8 col-md-offset-2">
    <div class="well bs-component">
        <form id="register-form" class="form-horizontal">
            <fieldset>
                <legend>Login</legend>
                <div class="control-group">
                    <label for="inputUserName" class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10 controls">
                        <input class="form-control" id="inputUserName" required="" placeholder="User name" type="text">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10 controls">
                        <input class="form-control" id="inputPassword" required="" placeholder="Password" type="password">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <span id="login-button" class="btn btn-primary">Login</span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script type="text/javascript" src="scripts/login.js"></script>
