<pagination total-items="ads.numItems" ng-model="adsParams.startPage"
  items-per-page="adsParams.pageSize" ng-change="reloadAds()"
  max-size="9" boundary-links="true">
</pagination>

<ul class="ads">
    <li ng-repeat="ad in ads.ads" class="box" data-id="{{ad.id}}">
        <h1>{{ad.title}}</h1>
        <div><strong>Date:</strong> {{ad.date | date:'dd-MMM-yyyy'}}</div>
        <div ng-if='ad.imageDataUrl'>
            <strong>Image:</strong><img class="ad-image" ng-src="{{ad.imageDataUrl}}" />
        </div>
        <div><strong>Text:</strong> {{ad.text}}</div>
        <div><a href="#/user/ads/edit/{{ad.id}}/{{ad.title}}" class="button">Edit</a></div>
        <div><a href="#/user/ads/delete/{{ad.id}}" ng-click="deleteAds(ad.id)" class="button">Delete</a></div>
        <div ng-if="ad.status=='Published'">
            <a href="#/user/ads/deactivate/{{ad.id}}" ng-click="deactivateAds(ad.id)" class="button">Deactivate</a>
        </div>
        <div ng-if="ad.status=='Inactive'">
            <a href="#/user/ads/publishAgain/{{ad.id}}" ng-click="publishAgainAds(ad.id)" class="button">Publish Again</a>
        </div>
    </li>
</ul>

<div ng-if="ads.ads.length==0" class="box no-data">
    No ads found.
</div>
