<pagination total-items="users.numItems" ng-model="adsParams.startPage"
  items-per-page="adsParams.pageSize" ng-change="filterUsers()"
  max-size="9" boundary-links="true">
</pagination>

<table class="table table-striped table-hover ">
  <thead>
    <tr class="info"> 
        <th><a href="#/admin/users/UserName">Username</a></th>
		<th><a href="#/admin/users/Name">Name</a></th>
		<th><a href="#/admin/users/Email">Email</a></th>
		<th><a href="#/admin/users/PhoneNumber">Phone</a></th>
		<th><a>Action</a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users.users">
		<td>{{user.username}}</td>
		<td>{{user.name}}</td>
		<td>{{user.email}}</td>
		<td>{{user.phoneNumber}}</td>
		<td>
			<a href="#/admin/users/edit/{{user.id}}" class="btn btn-info">Edit</a>
			<a href="#/admin/users/delete/confirmation/{{user.id}}" ng-click="getUserById()" class="btn btn-info">Delete</a>
		</td>
	</tr>
	</tbody>
</table> 

<div ng-if="users.users.length==0" class="box no-data">
    No ads found.
</div>
