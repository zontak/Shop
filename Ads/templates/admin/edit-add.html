<div class="box">
  <h2>Admin edit add {{adData.title}}</h2>
    <p>
        <label for="title">Title:</label>
        <input type="text" id="title" value="{{adData.title}}" ng-model="adData.title"/>
    </p>

    <p>
        <label for="text">Text:</label>
        <input type="text" id="text" value="{{adData.text}}" ng-model="adData.text"/>
    </p>
    
    <p>
        <div><strong>Status:</strong> {{adData.status}}</div>
    </p>

    <p>
      <label for="category">Category:</label>
      <select id="category" ng-model="adData.categoryId">
          <option value="null">(None)</option>
          <option ng-repeat="c in categories" value="{{c.id}}">{{c.name}}</option>
      </select>
    </p>

    <p>
      <label for="image" >Image</label>
          <input type="file" id="image" 
        onchange="angular.element(this).scope().fileSelected(this)" /><br />
        <div ng-if="adData.imageDataUrl">
             <img ng-src="{{adData.imageDataUrl}}" class="image-box"/>
        </div>
           <div class="image-box" ng-if="!adData.imageDataUrl">
           </div>
        <br />
        <a class="button" ng-click="deleteAdImage(adData)">Delete Image</a>
        <a class="button" ng-click="changeAdImage(adData)">Change Image</a>
        <hr />
    </p>

    <p>
      <label for="town">Town:</label>
      <select id="town" ng-model="adData.townId">
          <option value="null">(None)</option>
          <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
      </select>
    </p>

    <p>
      <a ng-click="editAd(adData)" class="button">Publish</a>
      <a href="#/ads" class="button">Cancel</a>
    <p>
</div>
